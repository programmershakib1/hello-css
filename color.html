<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }
        p{
            background-color: rgb(206, 176, 101);
        }
        li{
            color: crimson;
        }
        #embedded{
            font-size: large;
            font-weight: bolder;
        }
        .plyer{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="plyer">Needs style rule and value separated by colon(:)</p>
    <p class="plyer">after each style you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="plyer">This is a alone paragraph</p>
    <p></p>
</body>
</html>
